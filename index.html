    <style>
        .nokken-image {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .nokken-image.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <audio id="myAudio" controls>

      </audio>
      
      <button onclick="togglePlayPause()">Pause/Play</button>
      <input type="range" min="0" max="1" step="0.01" value="1" id="volumeControl" onchange="changeVolume()">
      
</div>

    <script>
        window.addEventListener('scroll', function() {
            var nokkenImage = document.querySelector('.nokken-image');
            var nokkenPosition = nokkenImage.getBoundingClientRect().top;
            var windowHeight = window.innerHeight;

            if (nokkenPosition < windowHeight / 2) {
                nokkenImage.classList.add('show');
            } else {
                nokkenImage.classList.remove('show');
            }
        });
    </script>

    <div class="nokken"></div>
    <img src="nokken.jpg" alt="nokken" class="nokken-image">
</div>
